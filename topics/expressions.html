<!doctype html>
<html ng-app>
  <head>
    <!--Adding angular js from google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Uses Of expressions for evaluation:</label>
      <hr>
      <label> Example 1:</label>
      <hr>
      <h1>Evaluating expression 1 + 2 = {{ 1 + 2}}</h1>
      <hr>
      <label> Example 2:</label>
      <hr>
      <h1>Evaluating total of two number fields :</h1>
        Field 1 <input type='number' ng-model='model1'/>
        <br/>
        Field 2 <input type='number' ng-model='model2'/>
        <br/>
        <label>Total = {{ model1 + model2}}
      <hr>
      <br/>
      <hr>
      <label> Example 3:</label>
      <hr>Please input color to set the background color of input box
      <input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">
      <hr>
      <br/>
    </div>
  </body>
</html>
